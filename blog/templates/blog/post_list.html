{% extends 'blog/base.html' %}

{% block page_content %}

{% for post in posts %}

<div class="article">

<div class="header">
  <h1>{{ post.title }}</h1>
  <p>{{ post.summary }}</p>
</div>

{{ post.text }}

<div class="footer">
  <p>Posted {{ post.published_date }}</p>
  <p><a href="{{ post.get_absolute_url }}">Permalink</a></p>
</div>

</div> <!-- end article -->

{% endfor %}

{% endblock page_content %}
