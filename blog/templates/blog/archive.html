{% extends 'blog/base.html' %}

{% block page_title %}
<div id="page_head">
  <h1 class="sitetitle"><a href="{% url 'archive' %}">{{ page_title }}</a></h1>
</div>
{% endblock page_title %}

{% block page_content %}

{% for post in posts %}

<div class="article">

<div class="header">
  <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
  <p>{{ post.summary }}</p>
</div>

<div class="footer">
  <p>Posted {{ post.published_date }}</p>
  <hr class="small">
</div>

</div> <!-- end article -->

{% endfor %}

{% endblock page_content %}
