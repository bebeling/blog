{% extends 'base.html' %}

{% block post_content %}

<div class="article">

<div class="header">
<h1>{{ post.title }}</h1>
<p>{{ post.summary }}</p>
</div>

{{ post_text }}

<div class="footer">
<p>Posted {{ post.published_date }}</p>
<p><a href="{% url %}">Permalink</a></p>
<p>Published at <span class="sitetitle"><a href="{% url 'homepage' %}">{{ site_title }}</a></p>
</div>

<div class="comments">
{{ post.comments }}
</div>

</div class="article">

{% endblock post_content %}
